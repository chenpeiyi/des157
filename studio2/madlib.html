<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MadLib</title>
    <link href="style.css" rel="stylesheet" />
    <script src='script.js' type="text/javascript"></script>
</head>

<body>
    <main>
        <header>
            <h1>Tips on how to survive college</h1>
        </header>

        <article>
            <form name="f">
                <div>
                    <label>Enter your favorite integer from 1-100 </label>
                    <input type="text" name="userNum">
                </div>

                <div>
                    <label>Enter your favorite object that starts with "n" </label>
                    <input type="text" name="userObj">
                </div>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
        </article>

        <aside>
            <p id="myMsg"></p>
        </aside>
    </main>
</body>

</html>
