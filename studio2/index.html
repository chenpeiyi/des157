<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MadLib</title>
    <link href="style.css" rel="stylesheet" />
    <script src='script.js' type="text/javascript"></script>
</head>

<body>
        <header>
            <h1>Tips on how to survive college</h1>
        </header>

        <main>
        <article>
            <form name="f">
                <div class="input-div">
                    <label>What is your favorite number ranging from 1-200?</label>
                    <input type="text" name="userNum">
                </div>

                <div class="input-div">
                    <label>Who is your favorite professor?</label>
                    <input type="text" name="userProf">
                </div>

                <div class="input-div">
                    <label>What is your favorite animal on campus?</label>
                    <input type="text" name="userAnimal">
                </div>

                <div class="input-div">
                    <label>What is your favorite Asian food?</label>
                    <input type="text" name="userFood">
                </div>

                <div class="input-div">
                    <label>How old are you? (Enter a number)</label>
                    <input type="text" name="userCall">
                </div>

                <div class="input-div">
                    <label>Who is your closest friend from home?</label>
                    <input type="text" name="userBFF">
                </div>

                <div class="button-div">
                  <input class="button" type="reset" value="CLEAR what I wrote">
                  <input class="button" type="submit" value="TEACH me how to survive">
                <div>
            </form>
        </article>

        <aside>
            <ul id="myMsg"></ul>
        </aside>


    </main>
</body>

</html>
