<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MadLib</title>
    <link href="style.css" rel="stylesheet" />
    <script src='script.js' type="text/javascript"></script>
</head>

<body>
    <header>
      <img src="images/sleep.gif" alt="sleepy tuzki">
      <h1>how to survive college</h1>
      <img src="images/fly.gif" alt= "flying tuzki">
    </header>

    <main>
      <form name="f">
        <article>
                <div class="input-div">
                    <label>What is your favorite number ranging from 1-200?</label>
                    <input type="text" name="userNum">
                </div>

                <div class="input-div">
                    <label>Who is your favorite professor?</label>
                    <input type="text" name="userProf">
                </div>

                <div class="input-div">
                    <label>What is your favorite animal on campus?</label>
                    <input type="text" name="userAnimal">
                </div>

                <div class="input-div">
                    <label>What is your favorite Asian food?</label>
                    <input type="text" name="userFood">
                </div>

                <div class="input-div">
                    <label>How old are you? (Enter a number)</label>
                    <input type="text" name="userCall">
                </div>

                <div class="input-div">
                    <label>Who is your closest friend from home?</label>
                    <input type="text" name="userBFF">
                </div>
        </article>
        <aside>
            <ol id="myMsg"></ol>
        </aside>
        <div class="button-div">
            <input class="button" type="submit" value="TEACH me how to survive">
            <input class="button" type="reset" value="CLEAR what I wrote">
        </div>
        </form>

        <footer>
          Gif source: http://giphy.com/search/tuzki
          <ul>
              <li><a href="https://github.com/chenpeiyi/des157" target="_blank">GitHub</a></li>
              <li><a href="mailto:cpychen@ucdavis.edu">Email me</a></li>
              <li><a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a></li>
              <li><a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a></li>
          </ul>
        </footer>

    </main>
</body>
</html>
