<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Looping a Triangle - Book Exercise Chapter 2</title>
    <style>
        * {
            margin: 0px;
            padding: 0px
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            color: white;
            background-color: #333;
            font-size: 11px;
            margin: 24px;
        }

        h1 {
            margin-bottom: 24px;
        }
    </style>
</head>

<body>
    <h1>Chapter 2: Triangle</h1>
    <h2>open the console to see the results of the script</h2>
    <script>
        var pound = "#";            // declare string for #
        for (var i = 0; i<7; i ++){ // loop 7 times
          console.log(pound);
          pound = pound + "#";      // each loop adds one more # character
        }
    </script>
</body>
