<body>
    <h1>Chapter 3 Book Exercise: Minimum</h1>
    <h2>open the console to see the results of the script</h2>
    <script>
        var min = function(x, y){    // takes two numbers as parameters
          var minimum = "";
          if (x==y) {                // check if they are equal
            minimum = "none, because they are equal";
          }

          else if (x - y >0){        // check if x is greater than y
            minimum = y;
          }

          else {
            // if it didn't go through the previous two condition, minimum has to be x
            minimum = x;
          }
          return minimum;
        }

        console.log("Compare 0 and 9, minimum is: " + min(0,9));
        console.log("Compare 100 and 100, minimum is: " + min(100,100));
        console.log("Compare 100 and -1, minimum is: " + min(100,-1));

    </script>
